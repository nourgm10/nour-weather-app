<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Nour's weather app</title>
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          required
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <div class="weather-app">
      <main>
        <div class="weather-data">
          <div>
            <h1>BRUSSELS</h1>
            <p>
              <span class="current-conditions">
                Thursday 15:18, broken clouds
              </span>
              <br />
              <span class="current-conditions">Humidity: </span
              ><span class="current-data">63%</span
              ><span class="current-conditions">, Wind: </span
              ><span class="current-data">9,27km/h</span>
            </p>
          </div>
          <div class="current-temperature">
            <span id="current-degrees">12°C</span> <br /><span
              id="min-max-current-temperature"
              ><span class="min-max-text">min </span
              ><span class="min-max-degrees">8°C</span
              ><span class="min-max-text"> | max</span>
              <span class="min-max-degrees">17°C</span></span
            >
          </div>
        </div>
      </main>
    </div>
    <footer>
      <span class="footer-text">This project was coded by</span>
      <a href="https://github.com/nourgm10" target="_blank" class="footer-links"
        >Nour Ghallale</a
      >
      <span class="footer-text">, is open-sourced on</span>
      <a
        href="https://github.com/nourgm10/nour-weather-app"
        target="_blank"
        class="footer-links"
        >GitHub</a
      >
      <span class="footer-text">and hosted on</span>
      <a
        href="https://nours-weather-app.netlify.app/"
        target="_blank"
        class="footer-links"
        >Netlify</a
      >
    </footer>
  </body>
</html>
