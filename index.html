<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nour's weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />

    <main>
      <div>

        <p>

          <br />
          Humidity: 63%, Wind: 9,27km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/nourgm10" target="_blank">Nour Ghallale</a>
      on
      <a href="https://github.com/nourgm10/nour-weather-app" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://nours-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
